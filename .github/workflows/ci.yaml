name: PSCMake CI
on:
  push:
    branches:
      - develop
      - feature/*
      - main
      - release/*
      - support/*
    paths-ignore:
      - '.vscode/**'
      - 'README.md'
  workflow_dispatch:
jobs:
  run-pester-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Invoke-Pester
        shell: pwsh
        run: |
          Import-Module Pester
          $Configuration = [PesterConfiguration]@{
            Run = @{
              Path = '*'
              Passthru = $true
            }
            CodeCoverage = @{
              Enabled = $true
            }
          }
          Invoke-Pester -Configuration $Configuration