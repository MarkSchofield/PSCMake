name: PSCMake PullRequest
on:
  pull_request:
  workflow_dispatch:
jobs:
  run-pester-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Invoke-Pester
        shell: pwsh
        run: |
          Import-Module Pester
          $Configuration = [PesterConfiguration]@{
            Run = @{
              Path = '*'
              Passthru = $true
            }
            CodeCoverage = @{
              Enabled = $false
            }
          }
          Invoke-Pester -Configuration $Configuration